version: '3.8'

# Docker Buildx Configuration for ARM Support
# Usage:
#   docker compose -f docker-compose.yml build
#   OR for cross-platform builds:
#   docker buildx bake -f docker-compose.yml

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runner
      platforms:
        - linux/amd64
        - linux/arm64
        - linux/arm/v7
      cache_from:
        - type=local,src=/tmp/.buildx-cache-backend
      cache_to:
        - type=local,dest=/tmp/.buildx-cache-backend,mode=max
    image: portfolio-backend:latest
    container_name: portfolio-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - ./backend/.env
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      platforms:
        - linux/amd64
        - linux/arm64
        - linux/arm/v7
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:3001}
      cache_from:
        - type=local,src=/tmp/.buildx-cache-frontend
      cache_to:
        - type=local,dest=/tmp/.buildx-cache-frontend,mode=max
    image: portfolio-frontend:latest
    container_name: portfolio-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    env_file:
      - .env.local
    networks:
      - portfolio-network
    depends_on:
      backend:
        condition: service_healthy

networks:
  portfolio-network:
    driver: bridge

# No volumes needed - using Neon PostgreSQL (external)
